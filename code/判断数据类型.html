<body>
    <!-- 四种方法 type instanseof constructor Object.prototype.toString.call() -->
    <!-- 手写instanseof -->
    <!-- 手写toString -->

<script>
    function instanceofa(left, right) {
        if (typeof right !== "function" || left === null) {
            return false
        }
        let rightprototype = right.prototype
        let leftproto = left.__proto__
        console.log(left.__proto__)
        while (true) {
            if (!leftproto) {
                return false
            }
            if (leftproto === rightprototype) {
                return true
            }
            leftproto = leftproto.__proto__
        }
    }
    console.log(instanceofa(new Function(), Function))
    // 并不能完全判断正确 因为万物皆可对象
    console.log(instanceofa([], Object))
    console.log(instanceofa([], Function))
    console.log(instanceofa(new Array(), Function))
    console.log(instanceofa([], Array))
    console.log(instanceofa(1, Number))
    console.log(typeof undefined)
    console.log(typeof null)
    console.log(typeof 1)
    console.log(typeof "3232")
    console.log(typeof Symbol(1))
    console.log(typeof false)
    console.log(typeof 1n)
    console.log(typeof [])
    console.log(typeof {})
    console.log(typeof new Date())
    console.log(typeof new Map())
    console.log(typeof new Function())
    console.log(typeof new Number())
    console.log(typeof new String())
    console.log(typeof new Boolean())
    console.log(new Number(1) instanceof Number)
    console.log(new String("1") instanceof String)
    console.log(new Boolean(true) instanceof Boolean)
    console.log(1 instanceof Number)
    console.log(null instanceof Object)
    console.log({}
        instanceof Object)
    console.log([] instanceof Array)
    console.log(new Function() instanceof Function)
    console.log(new Map() instanceof Map)

    console.log(new Number().constructor == Number)
    console.log([].constructor == Array)
    console.log({}.constructor == Object)
    console.log(new Map().constructor == Map)
    console.log(new Function().constructor == Function)
    console.log(Object.prototype.toString.call([]))
    console.log(Object.prototype.toString.call(null))
    console.log(Object.prototype.toString.call({}))
    console.log(Object.prototype.toString.call(1))
    console.log(Object.prototype.toString.call("33"))
    console.log(Object.prototype.toString.call(Symbol(4)))
    console.log(Object.prototype.toString.call(true))
    console.log(Object.prototype.toString.call(1n))
    console.log(Object.prototype.toString.call(new Function()))
    console.log(Object.prototype.toString.call(new Map()))
</script>
