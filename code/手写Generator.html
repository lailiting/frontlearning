<script>
    function myG(list){
        let index = 0
        let len = list.length
        return {
            next:function(){
                let done = index >= len ? true:false
                let value = !done ? list[index++] : undefined
                return {
                    done,
                    value
                }
            }
        }
    }
    let c = myG([1,2,3])
    console.log(c.next())
    console.log(c.next())
    console.log(c.next())
    console.log(c.next())
    console.log(c.next())

    let G = function * (){
        yield "1"
        yield "2"
        yield "2"
    }

    let GC = G()
    console.log(GC.next())
    console.log(GC.next())
    console.log(GC.next())
    console.log(GC.next())
    console.log(GC.next())
</script>
