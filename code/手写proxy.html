<script>
    let obj = {
        a :23,
        b:{
            ss:2
        },
        c:[2,3,4]
    }
    let obj2 = new Proxy(obj, {
        get(target, key){
            console.log(`读了${target}为${key}`)
            return target[key]
        },
        set(target, key, newval){
            console.log(`改了${target}为${newval}`)
            target[key] = newval
        }
    })
    obj2.b.ss = 7
    obj2.c.push(5)
    console.log(obj)
</script>
