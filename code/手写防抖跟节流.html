<script>
    function dounbuce(fn, dalay) {
        let time = null
        return function () {
            console.log(this)
            if (time) {
                time = null
            }
            time = setTimeout(() => {
                // console.log(this)
                // console.log(arguments)
                fn.apply(this, arguments)
                time = null
            }, dalay)
        }
    }

    function c() {
        console.log(this)
        console.log(arguments)
        console.log("click")
    }

    let da = dounbuce(c, 1000)
    let dom = document.getElementById("button")
    dom.addEventListener("click", function () {
        console.log(this)
        da.call(this, 1)
    })
</script>
