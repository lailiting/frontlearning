<script>
    // let imageList = [].slice.call(document.querySelectorAll("img.lazy"));
    let imageList = Array.prototype.slice.call(document.getElementsByClassName("lazy"))
    if ("IntersectionObserver" in window) {
        let intersectionImage = new IntersectionObserver(function (images, observe) {
            console.log(images)
            images.forEach((img) => {
                // console.log(img)
                if(img.isIntersecting){
                    let currentTarget = img.target
                    currentTarget.src = currentTarget.dataset.src
                    currentTarget.classList.remove("lazy")
                    intersectionImage.unobserve(currentTarget)
                }
            })
        })
        imageList.forEach((image) => {
            intersectionImage.observe(image)
        })
    }
</script>
