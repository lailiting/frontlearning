<script>
    class PubSub {
        // 
        constructor() {
            this.event = {

            }
        }
        // 订阅
        subscribe(key, fn) {
            if (!this.event[key]) {
                this.event[key] = []
            }
            this.event[key].push(fn)
        }
        // 发布
        pubsub(key, ...arg) {
            if (!this.event[key] || this.event[key].length === 0) {
                return false
            }

            this.event[key].forEach(fn => {
                fn(...arg)
            });
        }

        // 取消某个订阅
        unSubscribe(key, fn) {
            console.log(fn)
            if (this.event[key]) {
                // let index = this.event[key].findIndex(e => e == fn);
                // if (index !== -1) {
                //     this.event[key].splice(index, 1)
                // }
                this.event.filter(e => e!=fn && e.initialCallback !== fn)
            } else {
                return false
            }
            if (this.event[key].length === 0) {
                delete this.event[key]
            }
        }

        // 取消所有订阅cc
        unSubscribeAll(key) {
            if (this.event[key]) {
                delete this.event[key]
            }
        }

        // 只订阅一次
        once(eventName, callback){
        // 由于需要在回调函数执行后，取消订阅当前事件，所以需要对传入的回调函数做一层包装,然后绑定包装后的函数
        const one = (...args)=>{
            // 执行回调函数
            callback(...args)
            // 取消订阅当前事件
            this.off(eventName, one)
        }
        // 考虑：如果当前事件在未执行，被用户取消订阅，能否取消？



        // 由于：我们订阅事件的时候，修改了原回调函数的引用，所以，用户触发 off 的时候不能找到对应的回调函数
        // 所以，我们需要在当前函数与用户传入的回调函数做一个绑定，我们通过自定义属性来实现
        one.initialCallback = callback;
        this.on(eventName, one)
    }

    }

    let county = new PubSub()
    county.subscribe("新厂", (c) => {
        console.log("第一个", c)
    })
    county.subscribe("新厂", (c) => {
        console.log("第二个", c)
    })
    county.subscribe("新厂", (c) => {
        console.log("第三个", c)
    })
    county.subscribe("旧厂", (c) => {
        console.log("盈利第一个", c)
    })
    county.subscribe("旧厂", (c) => {
        console.log("盈利第二个", c)
    })
    let fn3 = (c) => {
        console.log("盈利第三个", c)
    }
    county.subscribe("旧厂", fn3)
    county.unSubscribe("旧厂", fn3)
    county.pubsub("新厂", "1000万")
    county.pubsub("旧厂", "500万")
