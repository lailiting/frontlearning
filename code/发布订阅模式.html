<script>
    class PubSub {
        // 
        constructor() {
            this.event = {

            }
        }
        // 订阅
        subscribe(key, fn) {
            if (!this.event[key]) {
                this.event[key] = []
            }
            this.event[key].push(fn)
        }
        // 发布
        pubsub(key, ...arg) {
            if (!this.event[key] || this.event[key].length === 0) {
                return false
            }

            this.event[key].forEach(fn => {
                fn(...arg)
            });
        }

        // 取消某个订阅
        unSubscribe(key, fn) {
            console.log(fn)
            if (this.event[key]) {
                let index = this.event[key].findIndex(e => e == fn);
                if (index !== -1) {
                    this.event[key].splice(index, 1)
                }
            } else {
                return false
            }
            if (this.event[key].length === 0) {
                delete this.event[key]
            }
        }

        // 取消所有订阅cc
        unSubscribeAll(key) {
            if (this.event[key]) {
                delete this.event[key]
            }
        }

    }

    let county = new PubSub()
    county.subscribe("新厂", (c) => {
        console.log("第一个", c)
    })
    county.subscribe("新厂", (c) => {
        console.log("第二个", c)
    })
    county.subscribe("新厂", (c) => {
        console.log("第三个", c)
    })
    county.subscribe("旧厂", (c) => {
        console.log("盈利第一个", c)
    })
    county.subscribe("旧厂", (c) => {
        console.log("盈利第二个", c)
    })
    let fn3 = (c) => {
        console.log("盈利第三个", c)
    }
    county.subscribe("旧厂", fn3)
    county.unSubscribe("旧厂", fn3)
    county.pubsub("新厂", "1000万")
    county.pubsub("旧厂", "500万")
</script>
